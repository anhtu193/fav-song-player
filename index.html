<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tú Anh's Favorite Songs</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<!-- <link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/> -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"
			defer
		></script>
		<script
			src="script.js"
			defer
		></script>
	</head>
	<body>
		<div class="container song-list-page">
			<h1>Tú Anh's Music Player</h1>
			<div class="song-list"></div>
		</div>
		<div class="divider"></div>
		<div class="container media-player-page">
			<div class="player-song-detail">
				<span class="player-song-title">Can We Love</span>
				<span class="player-song-artist">Obito</span>
			</div>
			<div class="song-duration">
				<span class="current-time">00:00</span>
				<div class="duration-divider"></div>
				<span class="duration">00:00</span>
			</div>
			<div class="progress-container">
				<svg
					class="progress-ring"
					width="330"
					height="330"
				>
					<!-- Background track -->
					<circle
						class="track"
						cx="165"
						cy="165"
						r="150"
					/>
					<!-- Progress bar -->
					<circle
						class="progress"
						cx="165"
						cy="165"
						r="150"
					/>
				</svg>
				<img
					src="assets/test-cover.jpg"
					alt="Song Cover"
					class="player-song-cover"
				/>
			</div>
			<div class="player-control">
				<img
					src="assets/back.png"
					alt="Previous button"
					class="previous"
				/>
				<img
					src="assets/play.png"
					alt="Play/Pause button"
					class="play"
					onclick="togglePlay"
				/>
				<img
					src="assets/next.png"
					alt="Next button"
					class="next"
				/>
			</div>
		</div>
	</body>
</html>
